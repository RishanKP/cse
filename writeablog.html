				<a href="/"><H1>CSE ASSOCIATION</H1></a>
			</header>
		<div class="top right">
			<img id="menuicon" style="display:none;" class="hide hideimg" src="images/menu.png"/>
	        <img id="menuicon2" style="display:none;" src="images/close.png"/>
    	</div>

		<nav class="show" id="navbar">
				<ul>
					<li><a href="/events">EVENTS</a></li>
					<li><a href="/achievers">ACHIEVERS</a></li>
					<li><a href="/project">PROJECTS</a></li>

					<li><a href="/blog">BLOG</a></li>
					<li><a href="/#contact">CONTACT US</a></li>

		<div id="menu" style="display:none;">

	        <a href="/achievers"><div id="options">ACHIEVERS</div></a>
	        <a href="/projects"><div id="options">PROJECTS</div></a>

        	<a href="/#contact"><div id="options">CONTACT US</div></a>
    	</div>
	</div>
	<div class="principle">
		<form method="POST" action="/writeablog" class="my-form">
			<div class="form-grp" id="name">
				<input type="text" placeholder="Full Name" name="name" required>
			</div>
			<div class="form-grp" id="sem">
				<select name="semester">
					<option value="S1">S1</option>
					<option value="S2">S2</option>
					<option value="S3">S3</option>
					<option value="S4">S4</option>
					<option value="S5">S5</option>
					<option value="S6">S6</option>
					<option value="S7">S7</option>
					<option value="S8">S8</option>
				</select>
			</div>
		    <div class="form-grp" id="sub">
				<input type="text" placeholder="subject/heading" name="subject" required>
		    </div>
		    <div class="blog">
		    	<textarea name="content" placeholder="Write your blog here" required></textarea>
		    </div>
		    <input class="btn" type="submit" name="submit" value="Submit">
	    </form>
	</div>
