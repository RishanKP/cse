	<title>CSE ASSOCIATION</title>
  <script>
    function drop(file,type){
      var hide= document.getElementsByClassName("expanded");
      if(hide){
        for(var i=0;i<hide.length;i++){
        hide[i].style.display="none";
        hide[i].style.cursor="pointer";
      }
      }
      var rawFile = new XMLHttpRequest();
      var filename=file+'.txt';
      var pdfname=filename.replace(".txt",".pdf")
    rawFile.open("GET", "/activities/"+type+"/"+filename, false);
    rawFile.onreadystatechange = function ()
    {
        if(rawFile.readyState === 4)
        {
            if(rawFile.status === 200 || rawFile.status == 0)
            {
                var allText = rawFile.responseText;
                document.getElementById("list-"+file).innerHTML += "<div class='expanded'><p id='details'>"+allText+"</p><a id='link' target='_blank' href='activities/pdfs/"+pdfname+"'>Know More</a></div>"
                document.getElementById("list-"+file).scrollIntoView();
            }
        }
    }
    rawFile.send(null);
  }
  </script>
  </head>
  <body>

  <div class="constant" id="constant">

        <a href="/"><H1>CSE ASSOCIATION</H1></a>
      </header>
