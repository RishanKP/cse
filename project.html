<!DOCTYPE html>
<html>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;0,600;0,700;1,400;1,500&family=Open+Sans:ital,wght@0,300;1,400&family=Roboto:ital,wght@1,300&display=swap" rel="stylesheet">
<link rel="stylesheet" type="text/css" href="css/seminar.css">
<link rel="stylesheet" type="text/css" href="css/menu.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="js/menu.js"></script>
<head>

	<title>CSE ASSOCIATION</title>
</head>
<body>

	<div class="constant" id="constant">
			<header class="left" id="main">
				<a href="/"><H1>CSE ASSOCIATION</H1></a>
			</header>
		<div class="top right">
			<img id="menuicon" style="display:none;" class="hide hideimg" src="images/menu.png"/>
	        <img id="menuicon2" style="display:none;" src="images/close.png"/>
    	</div>

		<nav class="show" id="navbar">
				<ul>
					<li><a href="/events">EVENTS</a></li>
					<li><a href="/achievers">ACHIEVERS</a></li>
					<li><a href="#">PROJECTS</a></li>
					<li><a href="/team">TEAM</a></li>
					<li><a href="/blog">BLOG</a></li>
					<li><a href="/#contact">CONTACT US</a></li>
				</ul>
		</nav>
		<div id="menu" style="display:none;">
	        <a href="/events"><div id="options">EVENTS</div></a>
	        <a href="/achievers"><div id="options">ACHIEVERS</div></a>
	        <a href="#"><div id="options">PROJECTS</div></a>
	        <a href="/team"><div id="options">TEAM</div></a>
        	<a href="/blog"><div id="options">BLOG</div></a>
        	<a href="/#contact"><div id="options">CONTACT US</div></a>
    	</div>
	</div>
	<div class="dropdown">
  <button class="dropbtn">{{.Atype}}</button>
  <div class="dropdown-content">
    <a href="/seminar">Seminars</a>
    <a href="/project">Projects</a>
  </div>
</div>
	<div id="maindisplay">
	{{range .Activities}}
	<div id="pro-card">
		<a href="activities/{{.AType}}/{{.FileName}}" target="_blank"><div id="thumbnail" style="background-image:url('/images/{{.AType}}/{{.FileImg}}');">
		</div></a>
		<div id="bar">
			<div id="sname">{{.StudentName}}</div>
			<a href="activities/{{.AType}}/{{.FileName}}" download="{{.FileName}}"><img src="images/dwnld.png"style="float:right;padding:3px;" width=30px/></a>
		</div>
	</div>
	{{end}}
	</div>
</body>
</html>
